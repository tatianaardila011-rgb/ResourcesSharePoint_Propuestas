<style>
/* Importación de la fuente (puedes reemplazarla con la URL de tu fuente en GitHub)
*/
@font-face {
    font-family: 'Arial Rounded MT Pro';
    src: url('https://raw.githubusercontent.com/tatianaardila011-rgb/ResourcesSharePoint_Propuestas/main/ArialRoundedMTforSE-Bold_Latin-a6b059468f194ec7aaa95c08a46a960e.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

/* Estilo del Título 
*/
.title {
    font-family: 'Arial Rounded MT Pro', sans-serif;
    font-size: 28px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin-bottom: 30px;
    margin-top: 10px;
}

/*
    Estilo de la Cuadrícula de Botones
*/
.button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 3 columnas de igual tamaño */
    gap: 15px; /* Espacio entre los botones */
    padding: 20px 0;
}

/* Estilo Base del Botón
*/
.custom-button {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
    padding: 12px 20px 12px 10px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-decoration: none;
    font-family: 'Arial Rounded MT Pro', sans-serif;
    font-size: 16px;
    font-weight: 600;
    color: #626469;
    transition: all 0.3s ease;
    position: relative; /* Necesario para la animación de la línea */
    overflow: hidden; /* Para ocultar la línea antes de la animación */
}

/* Estilo de la Imagen dentro del Botón
*/
.custom-button img {
    width: 28px;
    height: 28px;
    transition: transform 0.3s ease;
}

/*
    Animación de la Línea Verde
*/
.custom-button::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 15%;
    height: 3px;
    background-color: #3DCD58;
    transform: scaleX(0);
    transition: tranform 0.3s ease;
}

/*
    Efectos de Hover
*/
.custom-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    background: #f8f8f8;
}

.custom-button:hover::after {
    transform: scaleX(1); /* La línea sale en todo el botón */
}

</style>
