<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repositorio</title>
<style>
/* Importa la fuente desde el servidor. Asegúrate de que la URL sea accesible.
*/
@font-face {
    font-family: 'Arial Rounded MT Pro';
    src: url('https://raw.githubusercontent.com/tatianaardila011-rgb/ResourcesSharePoint_Propuestas/main/ArialRoundedMTforSE-Bold_Latin-a6b059468f194ec7aaa95c08a46a960e.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

/* Estilos para el cuerpo de la página, centrando el contenido.
*/
body {
    font-family: 'Arial Rounded MT Pro', sans-serif;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
}

/* Estilos para el título principal.
*/
.title {
    font-family: 'Arial Rounded MT Pro', sans-serif;
    font-size: 28px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin-top: 10px;
    margin-bottom: 30px;
}

/* Contenedor principal que aloja las dos columnas. Utiliza Flexbox para la disposición horizontal.
*/
.main-content {
    display: flex;
    justify-content: center;
    gap: 160px; /* Espacio entre las columnas de Ofertas y Propuestas */
    width: 100%;
}

/* Contenedor para cada grupo de botones (Ofertas y Propuestas).
    Utiliza Flexbox para la disposición vertical de los botones.
*/
.vertical-button-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Alinea los botones a la izquierda dentro de su columna */
    gap: 15px; /* Espacio vertical entre los botones */
}

/* Estilos para los subtítulos "Ofertas" y "Propuestas".
*/
.subtitle {
    font-family: 'Arial Rounded MT Pro', sans-serif;
    font-size: 20px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
    align-self: flex-start; /* Alinea el subtítulo a la izquierda */
}

/* Contenedor de cada botón con su menú desplegable (dropdown) */
.dropdown-container {
    position: relative; /* Para posicionar el menú */
    display: inline-block; /* Para el hover */
}

/* Estilos para los botones. Se redujo el padding horizontal para que los botones se ajusten mejor a la disposición vertical.
*/
.custom-button {
    display: flex;
    align-items: center;
    justify-content: center; /* Centra el texto dentro del botón */
    padding: 15px 65px; /* Reducido para una mejor visualización vertical */
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-decoration: none;
    font-family: 'Arial Rounded MT Pro', sans-serif;
    font-size: 16px;
    font-weight: 600;
    color: #333;
    transition: all 0.3s ease;
    min-width: 150px; /* Ancho mínimo para mantener la uniformidad */
}

.custom-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    background: #fcfcfc;
}

/* Estilos del menú desplegable */
.dropdown-content {
    display: none; /* Oculto por defecto */
    position: absolute;
    background-color: #f9f9f9;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1; /* Asegura que el menú esté por encima de otros elementos */
    border-radius: 8px;
    left: 100%; /* Posiciona el menú a la derecha del botón */
    top: 0px;
    margin-left: 10px; /* Espacio entre el botón y el menú */
}

/* Estilos para las opciones del menú */
.dropdown-content a {
    color: #333;
    padding: 10px 12px;
    text-decoration: none;
    display: block;
    font-family: 'Arial Rounded MT Pro', sans-serif;
    font-size: 14px;
    border-bottom: 1px solid #eee;
    transition: background-color 0.2s ease;
}

.dropdown-content a:last-child {
    border-bottom: none;
}

.dropdown-content a:hover {
    background-color: #ddd;
    border-radius: 8px;
}

.dropdown-container.active .dropdown-content {
    display: block;
}

</style>
</head>
<body>

<div class="container">
    <div class="title">Repositorio</div>

    <div class="main-content">
        <div>
            <div class="subtitle">Ofertas</div>
            <div class="vertical-button-group">
                <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/2023?csf=1&web=1&e=9Ukj7f" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                    <span>2023</span>
                </a>
                <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/2024?csf=1&web=1&e=gn6eaC" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                    <span>2024</span>
                </a>
                <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/2025/OFERTAS?csf=1&web=1&e=9VRzbB" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                    <span>2025</span>
                </a>
            </div>
        </div>

        <div>
            <div class="subtitle">Propuestas</div>
            <div class="vertical-button-group">
                <div class="dropdown-container">
                    <a href="#" class="custom-button">
                        <span>Catálogos y Manuales</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/Catalogos_manuales/DCS?csf=1&web=1&e=l7ffhl" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                            <span>DCS</span>
                        </a>
                        <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/Catalogos_manuales/Modicon?csf=1&web=1&e=56V9Sr" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                            <span>Modicon</span>
                        </a>
                        <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/Catalogos_manuales/Triconex?csf=1&web=1&e=nyBW43" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                            <span>Triconex</span>
                        </a>
                        <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/Catalogos_manuales/PhoenixContact?csf=1&web=1&e=5wLuHM" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                            <span>PhoenixContact</span>
                        </a>
                        <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/Catalogos_manuales?csf=1&web=1&e=cd6xhI" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                            <span>Otros</span>
                        </a>
                    </div>
                </div>    
                <div class="dropdown-container">
                    <a href="#" class="custom-button">
                        <span>Consolidado Resale</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/CONSOLIDADO%20RESALE%202024/Concepto?csf=1&web=1&e=Uz3Z1t" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                            <span>Concepto</span>
                        </a>
                        <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/CONSOLIDADO%20RESALE%202024/Proveedor?csf=1&web=1&e=CLgcvj" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                            <span>Proveedor</span>
                        </a>
                    </div>
                </div>
                <a href="https://schneiderelectric.sharepoint.com/:f:/r/sites/VentasColombia/Shared%20Documents/Propuestas/0?csf=1&web=1&e=Vc8s3z" onclick="window.open(this.href, '_blank'); return false;" class="custom-button">
                    <span>Archivo 0</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    // Selecciona todos los botones que activarán un menú
    const dropdownButtons = document.querySelectorAll('.dropdown-container .custom-button');

    // Itera sobre cada botón para agregarle un evento de clic
    dropdownButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            // Previene la acción por defecto del enlace (navegar a #)
            event.preventDefault();

            // Cierra todos los otros menús para evitar que se superpongan
            document.querySelectorAll('.dropdown-container.active').forEach(openMenu => {
                if (openMenu !== this.parentNode) {
                    openMenu.classList.remove('active');
                }
            });

            // Agrega o elimina la clase 'active' al contenedor del botón clicado
            this.parentNode.classList.toggle('active');
        });
    });

    // Cierra el menú si se hace clic fuera de él
    window.addEventListener('click', function(event) {
        // Itera sobre todos los menús abiertos
        document.querySelectorAll('.dropdown-container.active').forEach(openMenu => {
            // Si el clic no fue dentro de un menú abierto, ciérralo
            if (!openMenu.contains(event.target)) {
                openMenu.classList.remove('active');
            }
        });
    });
</script>

</html>
